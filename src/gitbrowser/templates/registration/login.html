{% extends "template.html" %}
{% load bootstrap3 %}

{% block content %}

	<form method="post" action="" class="form" role="form">
		{% csrf_token %}
		{% bootstrap_form form %}

		{% buttons %}
			<button type="submit" class="btn btn-primary">Login</button>
		{% endbuttons %}

		<input type="hidden" name="next" value="{{ next }}" />
	</form>
{% endblock %}
